<!DOCTYPE html>
<html lang="en">
<head>
    <title>GroupieAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <h1 class="text-2xl font-bold mb-4">GroupieAI</h1>
    <p class="mb-6">All your AI chatbots in one place.</p>

    <div class="border border-black p-4 w-72 mx-auto rounded">
        <h3 class="mt-0 mb-2 text-lg font-semibold">Log In</h3>
        <form>
            <label class="block text-left mb-1">Email:</label>
            <input type="email" name="email" required class="w-full mb-2 px-2 py-1 border rounded" /> 
            <br>
            <label class="block text-left mb-1">Password:</label>
            <input type="password" name="password" required class="w-full mb-2 px-2 py-1 border rounded" />
            <br>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-2 mb-2">Log In</button>
            <br>
            <div>
                <a href="GA_forgot_password.html" class="underline text-blue-600">Forgot password?</a>
                <br>
                <a href="GA_signup.html" class="underline text-blue-600">Don't have an account? Sign Up</a>
            
            </div>
        </form>
    </div>
</body>
